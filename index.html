<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - Pemesanan Bahan Ajar UT</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="center-container">
    <div class="card login-card">
      <h2>Pemesanan Bahan Ajar - UT</h2>
      <p class="muted">Silakan login untuk melanjutkan (simulasi Front-End)</p>

      <form id="loginForm">
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="email@ut.ac.id" required />

        <label for="password">Password</label>
        <input id="password" type="password" placeholder="••••••" required />

        <button type="submit" class="btn primary">Login</button>
      </form>

      <div class="row small-gap">
        <button id="btnForgot" class="link-btn">Lupa Password</button>
        <span>|</span>
        <button id="btnRegister" class="link-btn">Daftar</button>
      </div>
      <p class="notes">Gunakan akun simulasi: <strong>admin@ut.ac.id</strong> / <strong>12345</strong></p>
    </div>
  </div>

  <!-- Modal: Lupa Password -->
  <div id="modalForgot" class="modal">
    <div class="modal-content">
      <span class="close" data-close="modalForgot">&times;</span>
      <h3>Lupa Password</h3>
      <p>Masukkan email untuk menerima instruksi reset (simulasi).</p>
      <input id="forgotEmail" type="email" placeholder="email@ut.ac.id" />
      <div class="modal-actions">
        <button id="sendReset" class="btn primary">Kirim</button>
        <button class="btn" data-close="modalForgot">Tutup</button>
      </div>
    </div>
  </div>

  <!-- Modal: Daftar -->
  <div id="modalRegister" class="modal">
    <div class="modal-content">
      <span class="close" data-close="modalRegister">&times;</span>
      <h3>Daftar Akun Baru</h3>
      <p>Form pendaftaran singkat (simulasi, data tidak disimpan).</p>
      <input id="regName" type="text" placeholder="Nama lengkap" />
      <input id="regEmail" type="email" placeholder="email@ut.ac.id" />
      <input id="regPassword" type="password" placeholder="Password" />
      <div class="modal-actions">
        <button id="doRegister" class="btn primary">Daftar</button>
        <button class="btn" data-close="modalRegister">Batal</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
